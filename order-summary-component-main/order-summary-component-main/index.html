<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  


</head>

<body>

  <div class="card-main">
    <div class="card-img">
      
    </div>
    <div class="card-info">
      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs, audio-books, and podcasts on any
        device anywhere you like!</p>

      <div class="maincard-planinfo">
        <img src="images/icon-music.svg" alt="music-icon">
        <div class="plan-info">
          <h2>Annual Plan</h2>
          <span>$59.99/year</span>
        </div>
        <a href="#"><u>change</u></a>
      </div>
      <button class="btn-proceed">Proceed To Payment</button>
      <a href="#" class="cancel-btn ">Cancel order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/jayant-verma-13062001/" target="_blank">Jayant Verma</a>.
  </div>
</body>

</html>
